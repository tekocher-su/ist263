
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 11</title>
    <style>
        .container{display:flex;}
        #first{order:1;}
        #second{order:2;}
        #third{order:3;}
    </style>
    <script>
        function winnermessage(){document.getElementById("messages").innerHTML='You Won'}
        function tryagain(){document.getElementById("messages").innerHTML='Wrong - Try Again'}
        function shuffleshells(){document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);}
    </script>
</head>
<body onload="shuffleshells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="first" alt="first walnut" onclick="winnermessage();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="second" alt="second walnut" onclick="tryagain();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="third" alt="third walnut" onclick="tryagain();">
    </div>
    <div id="messages"></div>
</body>
</html>
