<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (min-width:800px){.small{display:none}}
        @media only screen and (max-width:800px){.big{display:none}}
    </style>
</head>
<body>
    <h1 class="big">I'm large</h1>
    <h2 class="small">I'm small</h2>
</body>
</html>
