<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <h1>Takeout Food Order</h1>
    <form method="post" action="">
        <label for="Full Name">Enter Full Name </label>
        <input type="text" id="Full Name" name="fullname"><br>
        <label for="specialrequests">Enter Special Requests</label>
        <textarea id="specialrequests" name="specialrequests"></textarea><br>
        <p>Do you want pickup or delivery?</p>
        
        <input type="radio" id="delivery1" name="delivery" value="pickup">
        <label for="delivery1">pickup</label>
        <input type="radio" id="delivery2" name="delivery" value="delivery">
        <label for="delivery2">delivery</label><br>
        <label for="plastic">Need plastic utensils?</label>
        <input type="checkbox" id="plastic" name="plastic"><br>
        <label for="region">Delivery Region</label>
        <select name="region" id="region">
            <option value="Westcott">Westcott</option>
            <option value="Downtown">Downtown</option>
            <option value="Eastwood">Eastwood</option>

        </select><br>

        <input type="submit" value="submit form">

    </form>
</body>
</html>
