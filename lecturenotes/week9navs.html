<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav1, .nav2, .nav3, .social{display:flex;background-color: #000000;color:#ffffff;}
        .nav1{justify-content: flex-end;}
        div{padding:5px;}
        .nav2{margin-top:10px;justify-content: space-around;margin-bottom: 10px;}
        .parent{display:flex;background-color: #000000;justify-content: space-between;}
    </style>
</head>
<body>
    <div class="nav1"><!--nav left-->
        <div>Home</div>
        <div>About</div>
        <div>Products</div>
        <div>Contact</div>
    </div>
    <div class="nav2">
        <div>Home</div>
        <div>About</div>
        <div>Products</div>
        <div>Contact</div>
    </div>
    <div class="parent">
        <div> 
            <div class="nav3"><!--nested flexboxes-->
                <div>Home</div>
                <div>About</div>
                <div>Products</div>
                <div>Contact</div>
            </div>
        </div>
        <div>
            <div class="social">
                <div>facebook</div>
                <div>twitter</div>
            </div>
        </div>
    </div>
</body>
</html>
