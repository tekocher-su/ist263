<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../shopstyle.css">
</head>
<body>
    <header>
        <div class="heady">
            <div class="navy">
                <nav>
                    <a href="../index.html"><strong>Home</strong></a>
                    <a href="../shirts.html"><strong>Shirts</strong></a>
                    <a href="../stickers.html"><strong>Stickers<strong></a>
                </nav>
            </div>
            <div class="logo">
                <img src="../../project_images/ddd4.png" alt="logo">
            </div>
        </div>
    </header>
    <div class="store">
        <div class="storeinfo"> 
            <img class="storeimg" src="../../project_images/duckshirtsmaller.png" alt="onesie duckie"><br>
            <img class="storeimg2" src="../../project_images/duck.png" alt="onesie duckie">
        </div>
        <div class="storeinfo2">
            <p class="copy">
                We have our T-shirts printed by custom ink. They are printed on high-quality Hanes cotton T-shirts and come in sizes S-L
            </p>
            <form>
                <div class="choosie">
                    <div>
                        <label for="size">Size:</label><br>
                        <select name="size" id="size">
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                        </select> 
                    </div>
                    <div>
                        <label for="quantity">Quantity:</label><br>
                       <input type="number" id="quantity" name="quantity" step="1" min="0" placeholder="quantity"><br> 
                    </div>
                </div>
                    <input type="button" class="button" value="Purchase">
                
            
            
            </form>
        </div>
    </div>
</body>
